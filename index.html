<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Baby Shower RSVP</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #fffaf5;
    text-align: center;
    padding: 20px;
    overflow-x: hidden;
  }

  /* Mensaje solo en escritorio */
  .desktop-msg { display: none; }
  @media (min-width: 768px) {
    body { display: none; }
    .desktop-msg { display: block; padding: 50px; font-size: 1.2rem; color: #ff69b4; }
  }

  /* Imagen de invitación */
  .invitacion {
    max-width: 500px;
    width: 100%;
    border-radius: 12px;
    margin: 0 auto;
    display: block;
  }

  h1 {
    color: #ff69b4;
    font-size: 2.2rem;
    margin-top: 40px;
  }
  p {
    font-size: 1.1rem;
    margin-bottom: 20px;
  }

  form {
    background: #fff0f5;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    text-align: left;
    max-width: 400px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
  }

  input, select, button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 1rem;
  }

  button {
    background: #ff69b4;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover { background: #ff1493; }

  /* Globo centrado y grande */
  .globo {
    position: fixed;
    bottom: -150px;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    animation: subir 6s linear forwards;
    z-index: 0;
  }

  @keyframes subir {
    0% { transform: translate(-50%, 0); }
    100% { transform: translate(-50%, -120vh); }
  }
</style>
</head>
<body>

<div class="desktop-msg">
  ⚠️ Esta invitación solo se puede abrir desde tu celular. 📱
</div>

<!-- Imagen de invitación -->
<img src="invitacion.png" alt="Invitación Baby Shower" class="invitacion">

<h1>💖 Confirmación de Asistencia 💖</h1>
<p>¡Nos encantaría contar contigo! Por favor confirma tu asistencia.</p>

<form id="rsvp-form">
  <input type="text" name="nombre" placeholder="Tu nombre" required>
  <select name="asistencia" required>
    <option value="">¿Podrás asistir?</option>
    <option value="Sí">Sí 🎉</option>
    <option value="No">No 😢</option>
  </select>
  <input type="number" name="acompañantes" placeholder="Número de acompañantes" min="0">
  <button type="submit">Enviar Confirmación</button>
</form>

<p id="mensaje" style="color: green; margin-top: 15px;"></p>

<script>
  const form = document.getElementById('rsvp-form');
  const mensaje = document.getElementById('mensaje');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const data = new FormData(form);
    const object = {};
    data.forEach((value, key) => object[key] = value);

    fetch('https://sheetdb.io/api/v1/pwmif0ql37fdy', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(object)
    })
    .then(response => {
      if(response.ok){
        mensaje.textContent = "¡Gracias! Tu RSVP ha sido enviado 💖";
        form.reset();
      } else {
        mensaje.textContent = "Ups, ocurrió un error. Intenta de nuevo 😢";
      }
    })
    .catch(() => {
      mensaje.textContent = "Ups, ocurrió un error. Intenta de nuevo 😢";
    });
  });

  // Globo animado centrado
  window.addEventListener('load', () => {
    const globo = document.createElement('img');
    globo.src = 'globo.png'; // tu imagen del globo
    globo.className = 'globo';
    document.body.appendChild(globo);
    setTimeout(() => { globo.remove(); }, 6000);
  });
</script>

</body>
</html>
