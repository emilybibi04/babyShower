<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Baby Shower</title>
<style>

  @font-face {
    font-family: 'rocaTwo';
    src: url('fonts/rocaTwo.ttf') format('truetype');
    font-weight: bold;
    font-style: normal;
  }

  @font-face {
    font-family: 'rocaThin';
    src: url('fonts/rocaThin.ttf') format('truetype');
    font-weight: bold;
    font-style: normal;
  }

  @font-face {
    font-family: 'latusca';
    src: url('fonts/latusca.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  @font-face {
    font-family: 'ttLight';
    src: url('fonts/ttLight.otf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  @font-face {
    font-family: 'ttBold';
    src: url('fonts/ttBold.otf') format('truetype');
    font-weight: bold;
    font-style: normal;
  }

  /* --- Estilos base --- */
  body {
    display: none;
    font-family: 'Arial', sans-serif;
    background: #faecdc;
    text-align: center;
    padding: 20px;
    overflow-x: hidden;
  }

  @media (max-width: 767px) {
    body { display: block; }
  }

  .desktop-msg {
    display: none;
    text-align: center;
    padding: 50px;
    font-size: 1.2rem;
    color: #4b341b;
  }

  @media (min-width: 768px) {
    .desktop-msg { display: block; }
  }





  form {
    background: #ddb97b;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    text-align: left;
    max-width: 400px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
  }

  input, select, button {
    width: 100%;
    box-sizing: border-box;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 1rem;
    margin-left: auto;
    margin-right: auto; 
  }

  button {
    background: #c9a35c;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    background: #ff1493;
  }

  .globo {
    position: fixed;
    bottom: -200px;
    left: 50%;
    transform: translateX(-50%);
    width: 400px;
    animation: subir 4s linear forwards;
    z-index: 0;
  }

  @keyframes subir {
    0% { transform: translate(-50%, 0); }
    100% { transform: translate(-50%, -120vh); }
  }

  .fecha {
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'rocaThin', sans-serif;
    color: #4b341b;
    gap: 20px;
  }

  .lado {
    display: flex;
    align-items: center;
  }

  .lado .texto {
    font-family: 'rocaThin';
    font-size: 28px;
    letter-spacing: 1px;
    border-top: 2px solid #4b341b;
    border-bottom: 2px solid #4b341b;
  }

  .centro {
    text-align: center;
  }

  .centro .mes {
    font-family: 'ttBold';
    font-size: 36px;
    letter-spacing: 2.5px;
  }

  .centro .dia {
    font-size: 90px;
    font-family: 'rocaTwo';
    margin: -1px 0;
  }

  .centro .anio {
    font-family: 'ttBold';
    font-size: 36px;
    letter-spacing: 2.5px;
  }

</style>
</head>
<body>

<div class="desktop-msg">
  Esta invitación solo se puede abrir desde tu celular.
</div>

<h3 style="color: #4b341b; font-family: 'ttLight'; font-size: 28px; letter-spacing: 2.5px; font-weight: lighter; margin-bottom: -105px;">please join us for a</h3>
<h1 style="color: #4b341b; font-family: 'rocaTwo'; font-size: 128px; letter-spacing: -3px; margin-bottom: -158px;">BABY</h1>
<h2 style="color: #8e6e4b; font-family: 'latusca'; font-size: 100px; font-weight: lighter;">SHOWER</h2>
<h3 style="color: #4b341b; font-family: 'ttLight'; font-size: 28px; letter-spacing: 2.5px; font-weight: lighter; margin-top: -105px; line-height: 28px;">honoring the two <br> beautiful moms-to-be</h3>


<h1 style="color: #4b341b; font-family: 'rocaTwo'; font-size: 65px; letter-spacing: -3px; line-height: 60px; margin-top: -10px; margin-bottom: -48px;">Stephany </h1>
<h1 style="color: #8e6e4b; font-family: 'rocaTwo'; font-size: 65px; letter-spacing: -3px; line-height: 60px; margin-bottom: 20px;">& Karen</h1>

<div class="fecha">
  <div style="margin-right: -10px;" class="lado">
    <span style="font-family: 'rocaThin';" class="texto">saturday</span>
  </div>

  <div class="centro">
    <div style="margin-bottom: -22px;" class="mes">sep</div>
    <div style="margin-bottom: -34px;" class="dia">13</div>
    <div class="anio">2025</div>
  </div>

  <div style="margin-left: -10px;" class="lado">
    <span class="texto">04:30pm</span>
  </div>
</div>

<h3 style="color: #4b341b; font-family: 'ttLight'; font-size: 28px; letter-spacing: 2.5px; font-weight: lighter; margin-top: 10px; margin-bottom: 90px; line-height: 28px;">721 2nd Street E <br> Saskatoon</h3>

<div style="display: flex; justify-content: center;">
  <img src="ropa3.png" width="450">
</div>


<h2 style="color: #8e6e4b; font-family: 'rocaTwo'; font-size: 120px; font-weight: lighter; margin-top: -6px; margin-bottom: -70px; ">RSVP</h2>
<h3 style="color: #4b341b; font-family: 'ttLight'; font-size: 28px; letter-spacing: 2.5px; font-weight: lighter; margin-bottom: 30px; line-height: 28px;">looking foward to celebrating with you!</h3>

<form id="rsvp-form">
  <input type="text" name="nombre" placeholder="Your name" required>

  <select name="asistencia" required>
    <option value="">Will you be attending?</option>
    <option value="Sí">Accepts</option>
    <option value="No">Regrets</option>
  </select>

  <input type="number" name="acompañantes" placeholder="Number of guests" min="0">

  <button type="submit">Submit</button>
</form>

<p id="mensaje" style="color: #4b341b; margin-top: 15px;"></p>

<script>
  const form = document.getElementById('rsvp-form');
  const mensaje = document.getElementById('mensaje');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const data = new FormData(form);
    const object = {};
    data.forEach((value, key) => object[key] = value);

    fetch('https://sheetdb.io/api/v1/pwmif0ql37fdy', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(object)
    })
    .then(response => {
      if(response.ok){
        mensaje.textContent = "Thank you! Your RSVP has been sent";
        form.reset();
      } else {
        mensaje.textContent = "Error. Try Again";
      }
    })
    .catch(() => {
      mensaje.textContent = "Error. Try Again";
    });
  });

  window.addEventListener('load', () => {
    const globo = document.createElement('img');
    globo.src = 'peluche.png';
    globo.className = 'globo';
    document.body.appendChild(globo);

    setTimeout(() => { globo.remove(); }, 4000);
  });
</script>

</body>
</html>
