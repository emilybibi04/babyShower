<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Baby Shower RSVP</title>
<style>
  /* --- Estilos base --- */
  body {
    display: none;
    font-family: 'Arial', sans-serif;
    background: #fff0f5;
    text-align: center;
    padding: 20px;
    overflow-x: hidden;
  }

  @media (max-width: 767px) {
    body { display: block; }
  }

  .desktop-msg {
    display: none;
    text-align: center;
    padding: 50px;
    font-size: 1.2rem;
    color: #ff69b4;
  }

  @media (min-width: 768px) {
    .desktop-msg { display: block; }
  }

  h1 {
    color: #ff69b4;
    font-size: 2.5rem;
  }

  p {
    font-size: 1.1rem;
    margin-bottom: 20px;
  }

  form {
    background: #fff0f5;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    text-align: left;
    max-width: 400px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
  }

  input, select, button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 1rem;
  }

  button {
    background: #ff69b4;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    background: #ff1493;
  }

  /* --- Globo centrado y grande --- */
  .globo {
    position: fixed; /* para que siempre est√© en el mismo sitio */
    bottom: -200px; /* empieza m√°s abajo de la pantalla */
    left: 50%; /* centrado horizontal */
    transform: translateX(-50%);
    width: 200px; /* tama√±o m√°s grande */
    animation: subir 5s linear forwards;
    z-index: 0;
  }

  @keyframes subir {
    0% { transform: translate(-50%, 0); }
    100% { transform: translate(-50%, -120vh); }
  }
</style>
</head>
<body>

<div class="desktop-msg">
  ‚ö†Ô∏è Esta invitaci√≥n solo se puede abrir desde tu celular. üì±
</div>

<h1>üíñ Invitaci√≥n Baby Shower üíñ</h1>
<p>¬°Nos encantar√≠a contar contigo! Por favor confirma tu asistencia.</p>

<form id="rsvp-form">
  <input type="text" name="nombre" placeholder="Tu nombre" required>

  <select name="asistencia" required>
    <option value="">¬øPodr√°s asistir?</option>
    <option value="S√≠">S√≠ üéâ</option>
    <option value="No">No üò¢</option>
  </select>

  <input type="number" name="acompa√±antes" placeholder="N√∫mero de acompa√±antes" min="0">

  <button type="submit">Enviar Confirmaci√≥n</button>
</form>

<p id="mensaje" style="color: green; margin-top: 15px;"></p>

<script>
  const form = document.getElementById('rsvp-form');
  const mensaje = document.getElementById('mensaje');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const data = new FormData(form);
    const object = {};
    data.forEach((value, key) => object[key] = value);

    fetch('https://sheetdb.io/api/v1/pwmif0ql37fdy', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(object)
    })
    .then(response => {
      if(response.ok){
        mensaje.textContent = "¬°Gracias! Tu RSVP ha sido enviado üíñ";
        form.reset();
      } else {
        mensaje.textContent = "Ups, ocurri√≥ un error. Intenta de nuevo üò¢";
      }
    })
    .catch(() => {
      mensaje.textContent = "Ups, ocurri√≥ un error. Intenta de nuevo üò¢";
    });
  });

  // --- Animar globo ---
  window.addEventListener('load', () => {
    const globo = document.createElement('img');
    globo.src = 'prueba.png'; // <- tu imagen del globo
    globo.className = 'globo';
    document.body.appendChild(globo);

    // remover globo despu√©s de animaci√≥n
    setTimeout(() => { globo.remove(); }, 5000);
  });
</script>

</body>
</html>
